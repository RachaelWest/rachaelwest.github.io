<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body onload="startCountdown()">
    
    <h1>COUNTDOWN TO FIRST CONTACT</h1>

    <div id="countdown">
        <div class="countbox" id="daysbox">
            <p class="text-display" id="days"></p>
            <h4>DAYS</h4>
        </div>

        <div class="countbox" id="hoursbox">
            <p class="text-display" id="hours"></p>
            <h4>HOURS</h4>
        </div>

        <div class="countbox" id="minutesbox">
            <p class="text-display" id="minutes"></p>
            <h4>MINUTES</h4>
        </div>

        <div class="countbox" id="secondsbox">
            <p class="text-display" id="seconds"></p>
            <h4>SECONDS</h4>
        </div>
    </div>
  
    <div id="countdown-end">
        <p id="endtext">Preparing to engage...</p>
    </div> 
    
    <script src="script.js"></script>

</body>
</html>
